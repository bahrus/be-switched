<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for=lhs>LHS:</label>
    <input id=lhs>
    <label for=rhs>RHS:</label>
    <input id=rhs>
    <template be-switched='{
        "iff": true,
        "lhs": {"observe": "#lhs", "on": "input", "vft": "value"},
        "op": "===",
        "rhs": {"observe": "#rhs", "on": "input", "vft": "value"}
    }'>
        <div>LHS === RHS</div>
    </template>

    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "xtal-decor/": "../node_modules/xtal-decor/",
                "on-to-me/": "../node_modules/on-to-me/",
                "be-observant/": "../node_modules/be-observant/"
            }
        }
    </script>
    <script type=module>
        import '../be-switched.js';
        
    </script>
</body>
</html>
