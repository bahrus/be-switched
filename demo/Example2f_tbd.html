<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2f</title>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/":  "../node_modules/be-hive/",
                "be-linked/": "../node_modules/be-linked/",
                "be-propagating/": "../node_modules/be-propagating/",
                "be-value-added/": "../node_modules/be-value-added/",
                "mount-observer/": "../node_modules/mount-observer/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
</head>
<body>
    <ways-of-science itemscope>
        <carrot-nosed-woman></carrot-nosed-woman>
        <a-duck></a-duck>
        <template 
            be-switched='
            On when ~ carrotNosedWoman:weight equals ~ aDuck:weight.
         '>
            <div>A witch!</div>
            <div>Burn her!</div>
        </template>
    </ways-of-science>
    <script>
        document.querySelector('carrot-nosed-woman').weight=100;
        document.querySelector('a-duck').weight=100;
    </script>


    <script type=module>
        import '../behivior.js';
    </script>
</body>
</html>
