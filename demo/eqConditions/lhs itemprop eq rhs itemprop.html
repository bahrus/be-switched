<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2d</title>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "/node_modules/be-enhanced/",
                "be-hive/":  "/node_modules/be-hive/",
                "be-linked/": "/node_modules/be-linked/",
                "be-propagating/": "/node_modules/be-propagating/",
                "be-value-added/": "/node_modules/be-value-added/",
                "mount-observer/": "/node_modules/mount-observer/",
                "trans-render/": "/node_modules/trans-render/",
                "xtal-element/": "/node_modules/xtal-element/"
            }
        }
    </script>
</head>
<body>
    <div itemscope>
        <span itemprop=lhs contenteditable>I am here</span>
    
        <span itemprop=rhs contenteditable>I am here</span>
        
        
        <template be-switched='on when |lhs eq |rhs.'>
            <div id=equals>LHS === RHS</div>
        </template>
    </div>

    <div id=target></div>

    <script type=module>
        import '/behivior.js';
    </script>
        <script>
            function runTest() {
                setTimeout(() => {
                    if (window['equals'] !== undefined) {
                        target.setAttribute('mark', 'good');
                    }
                }, 100);
            }
            setTimeout(() => {
                runTest();
            }, 2000);
        </script>
</body>
</html>
