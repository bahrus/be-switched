<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2c</title>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "/node_modules/be-enhanced/",
                "be-hive/":  "/node_modules/be-hive/",
                "be-linked/": "/node_modules/be-linked/",
                "be-propagating/": "/node_modules/be-propagating/",
                "be-value-added/": "/node_modules/be-value-added/",
                "mount-observer/": "/node_modules/mount-observer/",
                "trans-render/": "/node_modules/trans-render/",
                "xtal-element/": "/node_modules/xtal-element/"
            }
        }
    </script>
</head>
<body>
    These should be ignored:
    <div>
        <label for=lhs>LHS:</label>
        <input name=lhs>
        <label for=rhs>RHS:</label>
        <input name=rhs>
    </div>
    These should be active:
    <section>
        <label for=lhs>LHS:</label>
        <input name=lhs>
        <label for=rhs>RHS:</label>
        <input name=rhs>
        <template be-switched='on when ^section@lhs equals ^section@rhs.'>
            <div>LHS === RHS</div>
        </template>
    </section>



    <script type=module>
        import '/behivior.js';
    </script>
</body>
</html>
