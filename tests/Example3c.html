<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/":  "../node_modules/be-hive/",
                "be-value-added/": "../node_modules/be-value-added/",
                "mount-observer/": "../node_modules/mount-observer/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
</head>
<body>
    <form>
        <input id=isHappy type="checkbox">
        <template be-switched='on when # is happy.'>
            <my-content id=myContent></my-content>
        </template>
    </form>
    <div id=target></div>
    <script type=module>
        import '../be-switched.js';
    </script>
    <script>
        function runTest() {
            isHappy.click();
            setTimeout(() => {
                if (window['myContent'] !== undefined) {
                    target.setAttribute('mark', 'good');
                }
            }, 100);
        }
        setTimeout(() => {
            runTest();
        }, 2000);
    </script>
</body>
</html>
