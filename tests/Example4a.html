<html lang="en">
<head>

            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/":  "../node_modules/be-hive/",
                "be-propagating/": "../node_modules/be-propagating/",

<body>
    <mood-stone id=moodStone></mood-stone>
    <div id=target></div>
    <script type=module>
        import '../be-switched.js';
        import '../sample/MoodStone.js';
    </script>
    <script>
        function runTest() {
            moodStone.isHappy = true;
            setTimeout(() => {
                if(moodStone.shadowRoot.querySelector('my-content') !== null){
                    target.setAttribute('mark', 'good');
                }
            }, 100);
        }
        setTimeout(() => {
            runTest();
        }, 1000);
    </script>
