<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/":  "../node_modules/be-hive/",
                "be-linked/": "../node_modules/be-linked/",
                "be-propagating/": "../node_modules/be-propagating/",
                "be-value-added/": "../node_modules/be-value-added/",
                "mount-observer/": "../node_modules/mount-observer/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
</head>

<body>
    <div>
        <label for=lhs>LHS:</label>
        <input id=lhs>
    </div>
    <div>
        <label for=rhs>RHS:</label>
        <input id=rhs >
    </div>

    <template be-switched='on when #lhs equals #rhs.'>
        <div id=equals>LHS === RHS</div>
    </template>

    <div id=target></div>
    <script type=module>
        import '../behivior.js';
    </script>
    <script>
        function runTest() {
            setTimeout(() => {
                if (window['equals'] !== undefined) {
                    target.setAttribute('mark', 'good');
                }
            }, 100);
        }
        setTimeout(() => {
            runTest();
        }, 2000);
    </script>
</body>

</html>
