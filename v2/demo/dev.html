<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for=lhs>LHS:</label>
    <input id=lhs>
    <label for=rhs>RHS:</label>
    <input id=rhs>
    <template be-switched='
        On input event of previous lhs id map value to lhs.
        On input event of previous rhs id map value to rhs.
        Check if lhs=rhs.
    '>
        <div>LHS === RHS</div>
    </template>

    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../../node_modules/trans-render/",
                "xtal-element/": "../../node_modules/xtal-element/",
                "be-decorated/": "../../node_modules/be-decorated/",
                "be-linked/": "../../node_modules/be-linked/",
                "be-hive/":  "../../node_modules/be-hive/"
            }
        }
    </script>
    <script type=module>
        import '../be-switched.js';
        
    </script>
</body>
</html>
